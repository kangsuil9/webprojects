<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML5 Document title</title>
</head>
<body>
	<h4>이미지 태그</h4>
	<img src="nook.jpg" alt="Image Position" width="100"/>

	<hr>

	<h4>오디오 태그</h4>
	<audio src="dalivanpicasso.mp3" controls="controls" autoplay="autoplay"></audio>

	<audio controls="controls">
		<source src="dalivanpicasso.mp3" type="audio/mp3">

	<h4>비디오 태그</h4>

		<source src="bbb.ogg" type="video/ogg">
		<source src="wearegoingto.mp4" type="video/mp4">
		<source src="bbb.webm" type="video/webm">

</html>

 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<dir data-role="header">
			<h1>Header</h1>
		</dir>
		<div data-role="content">
			<button data-iconpos="top" data-icon="arrow-u">Top Button</button>
			<button data-icon="arrow-l">Left Button</button>
			<button data-iconpos="right" data-icon="arrow-r">Right Button</button>
			<button data-iconpos="bottom" data-icon="arrow-d">Bottom Button</button>
			<a href="#" data-role="button" data-icon="arrow-u" data-inline="true" data-iconpos="top">Up</a>
			<a href="#" data-role="button" data-icon="arrow-l" data-inline="true">Left</a>
			<a href="#" data-role="button" data-icon="arrow-r" data-inline="true" data-iconpos="right">Right</a>
			<a href="#" data-role="button" data-icon="arrow-d" data-inline="true" data-iconpos="bottom">Bottom</a>
		</div>
		<div data-role="footer">
			<h4>Footer</h4>
		</div>
	</div>
</body>
</html>

 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<dir data-role="header">
			<h1>Header</h1>
		</dir>
		<div data-role="content">
			<button data-icon="arrow-d">Left Arrow Button</button>
			<button data-icon="check" data-iconpos="notext" >Check Button</button>
			<button data-role="none"data-icon="refresh">Refresh Button</button>
			<input type="button" value="Search Button" data-icon="search">
			<input type="submit" value="Grid Button" data-icon="grid">
			<input type="reset" value="Alert Button" data-icon="alert">
			<input type="image" value="Home Button" data-icon="home">
			<a href="#" data-role="button" data-icon="info">Info Button</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>
	</div>
</body>
</html>

 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<dir data-role="header">
			<h1>Header</h1>
		</dir>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="input1">Password</label>
				<input type="password" name="input1" id="input1" placeholder="Input Password">
				<input type="number" name="input2" id="input2" placeholder="Input Number">
				<input type="email" name="input3" id="input3" placeholder="Input Email">
				<input type="tel" name="input4" id="input4" placeholder="Input Tele Phone">
				<input type="url" name="input5" id="input5" placeholder="Input URL">

				<label for="input6">Search</label>
				<input type="search" name="input6" id="input6" placeholder="Input Key Word">
			</div>

			<div data-role="fieldcontain">
				<label for="txtarea1">City Description</label>
				<textarea cols="5" rows="5" id="txtarea1"></textarea>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>
	</div>
</body>
</html>

 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<dir data-role="header">
			<h1>Header</h1>
		</dir>
		<div data-role="content">
			<fieldset data-role="controlgroup">
				<legend>Contact Method</legend>
				<label for="email">E-mail</label>
				<input type="checkbox" name="email" id="email" value="1">
				<label for="address">Address</label>
				<input type="checkbox" name="address" id="address" value="2" checked>
				<label for="phone">Phone</label>
				<input type="checkbox" name="phone" id="phone" value="3">
			</fieldset>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Gender</legend>
				<label for="male">Male</label>
				<input type="checkbox" name="gender" id="male" value="m">
				<label for="female">Female</label>
				<input type="checkbox" name="gender" id="female" value="f" checked>
			</fieldset>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>
	</div>
</body>
</html>

 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page1" data-position="fixed">
		<dir data-role="header">
			<h1>Header</h1>
		</dir>
		<div data-role="content">
			<p>Basic Page</p>
			<a href="#dialog1" data-role="button" data-rel="dialog">Dialog 1</a>
			<a href="#dialog2" data-role="button">Dialog 2</a>
		</div>
		<div data-role="footer"data-position="fixed">
			<h4>Footer</h4>
		</div>
	</div>

	<div data-role="page" id="dialog1" data-position="fixed">
		<div data-role="header">
			<h1>Dialog 1</h1>
		</div>
		<div data-role="content">
			<p>Dialog 1</p>
			<a href="#page1" data-role="button">Basic Page1</a>
			<a href="#dialog2" data-role="button">Dialog Page 2</a>
		</div>
	</div>

	<div data-role="dialog" id="dialog2" data-position="fixed">
		<div data-role="header">
			<h1>Dialog 2</h1>
		</div>
		<div data-role="content">
			<p>Dialog Page 2</p>
			<a href="#page1" data-role="button">Basic Page 1</a>
			<a href="#dialog1" data-role="button">Dialog Page</a>
		</div>
	</div>
</body>
</html>

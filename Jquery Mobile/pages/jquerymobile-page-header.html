<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initual-scale=1">
	<title>J Query Mobile</title>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<h1>Page Title~~~</h1>
			<a href="#page2" class="ui-btn-right">Page2</a>
		</div>
		<div data-role="content">
			<p>content section</p>
			<h1>First Page</h1>
		</div>
		<div data-role="footer">
			<h4>Footer~~ of First Page</h4>
		</div>
	</div>

	<div data-role="page" id="page2">
		<div data-role="header" data-add-back-btn="true">
			<a href="#page3" class="ui-btn-right">Page3</a>
			<h1>Page Title</h1>
			<a href="#page1" class="ui-btn-left">Page1</a>
		</div>
		<div data-role="content">
			<p>Content section</p>
			<h1>Second Page~~</h1>
		</div>
		<div data-role="footer">
			<h4>Footer~~ of Second Page</h4>
		</div>
	</div>

	<div data-role="page" id="page3">
		<div data-role="header" data-add-back-btn="true" data-back-btn-text="goback">
			<a href="#page1">Home</a>
			<h1>Page Title</h1>
		</div>
		<div data-role="content">
			<p>content section</p>
			<h1>Third Page</h1>
		</div>
		<div data-role="footer">
			<h4>Footer~~ of Third Page</h4>
		</div>
	</div>
</body>
</html>

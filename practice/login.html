<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main-body">
        <header>
            <div class="header-wrap">
                <div class="header-homebutton">
                    <a href="index.html">
                        <div class="header-homebuttom-wrap"><img src="images/logo.jpg" alt="홈페이지"></div>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <p>아이디</p>
            <input id="login-id" type="text" placeholder="아이디를 입력하세요.">
            <p>비밀번호</p>
            <input id="login-password" type="text" placeholder="비밀번호를 입력하세요.">
            <br>
            <button id="login-submit">로그인</button>
            <br>
            <button id="login-register-email">이메일로 회원가입</button>
            <br>
            <button id="login-register-kakao">카카오톡으로 회원가입</button>
            <br>
            <button id="login-register-google">구글로 회원가입</button>
        </main>
    </div>
</body>
</html>

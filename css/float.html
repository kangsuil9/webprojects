<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Float Test</title>
	<style>
		* {margin: 0px; padding: 5px 0px}
		body {font-size: 14px; width: auto; height: auto; margin: 0 auto}
		section {width: 80%; float: left; background : #FF0000}
		aside {width: 20%; float: right; background: lightgreen}
		#article1 {font-size: 12px; background: silver; margin: 0px 10px}

		header {background: green; color: white}

		footer {background: lightblue; color: white; clear: both}

		nav {background: orange}
	</style>
</head>
<body>
	<header>
		<h1>Header</h1>
		<p>This is a box of Header</p>
	</header>
	<nav>
		<h1>Nav</h1>
		<p>This is a box of Nav</p>
	</nav>
	<section id="section1">
		<h1>Section1</h1>
		<p>This is a Section of Section1</p>
	</section>
	<aside>
		<h1>Aside</h1>
		<p>This is a box of Aside</p>
	</aside>
	<section id="section2">
		<h1>Section2</h1>
		<p>This is a Section of Section2</p>
		<article id="article1">
			<h1>Article1</h1>
			<p>This is a box of Article1 in Section2</p>
		</article>
	</section>
	<footer>
		<h1>Footer</h1>
		<p>This is a box of Footer</p>
	</footer>
</body>
</html>
